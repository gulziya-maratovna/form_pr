<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивті форма</title>
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let message = "";

            if (name.length < 3) {
                message += "Аты кемінде 3 әріптен тұруы керек!\n";
            }
            if (!email.includes("@")) {
                message += "Email дұрыс емес!\n";
            }
            if (password.length < 6) {
                message += "Құпия сөз кемінде 6 таңбадан тұруы керек!\n";
            }

            if (message) {
                alert(message);
                return false;
            }

            alert("Форма сәтті жіберілді!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Тіркелу формасы</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Аты-жөніңіз:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Құпия сөз:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Жіберу</button>
    </form>
</body>
</html>
